<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="stylesheet" href="/index.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h2 class="logo">BigCity</h2>
        <nav class="navegacion">
            <a href="#">Inicio</a>
            <a href="#">Informacion</a>
            <a href="#">Servicios</a>
            <a href="#">Contactos</a>
            <button class="btn">Iniciar Sesion</button>
        </nav>
    </header>

    <div class="fondo">
        <span class="icon-cerrar"><i class="ri-close-fill"></i></span>
        <div class="contenedor-form login">
            <h2>Iniciar Sesion</h2>
            <form action="#">
                <div class="contenedor-input">
                    <span class="icon"><i class="ri-mail-fill"></i></span>
                    <input type="email" name="email" id="email" required>
                    <label for="#">Email</label>
                </div>
                <div class="contenedor-input">
                    <span class="icono"><i class="ri-lock-fill"></i></span>
                    <input type="password" name="password" id="password" required>
                    <label for="#">Contrase単a</label>
                </div>
                <div class="recordar">
                    <label for="#"><input type="checkbox" name="checkbox" id="checkbox">Recordar Sesion</label>
                    <a href="#">多Olvide La Contrase単a?</a>
                </div>
                <button type="submit" class="btn">Iniciar Sesion</button>
                <div class="registrar">
                    <p>多No tienes Cuenta? <a href="#" class="registrar-link">Registrarse</a></p>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
